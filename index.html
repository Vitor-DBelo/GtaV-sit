<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gta V</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
        
            <img src="logo-rockstar.svg" alt="logo-rockstar">
            <hr>
            <img src="logo-gta.svg" alt="logo-gta">
        </div>
        <nav class="menu">
            <ul class="menu">
                <li><a href="#Home" class="cursor-custom ">Home</a>
                <li><a href="#Comprar"class="cursor-custom ">Buy</a>
                <li><a href="#Suporte"class="cursor-custom ">support <img src="icone-link.svg" alt=""></a>
            </ul>
        </nav>
    </header>
    <main class="Home" id="Home">
        <img class="imagem-fundo" src="bg-main.png" alt="bg-main">
        <div class="informacao">
            <div class="lista_jogos">
                <img src="logo-gta-v.svg" alt="logo-gta-v">
                <img src="logo-gta-online.svg" alt="logo-gta-online">
            </div>
            <h1 class="titulo">Available now for Playstation 5 and Xbox Series X|S</h1>
            <p class="texto">Experience the phenomena of GTAV and GTA online entertainment</p>
        <a href="#Comprar" class="btn-comprar" >Buy Now</a>
        </div>
    </main>
    <section class="compre-ja">
        <h2 class="titulo">Buy now</h2>
        <div class="cartao" id="#Comprar">
            <img class="capa-do-jogo" src="gta5.jpg" alt="gta5">
            <div class="informacao">
                <h3>Grand Theft Auto V</h3>
                <p>Includes <strong> GTAV story mode </strong> and <strong>GTA oline</strong></p>
                <ul class="plataformas" class="cursor-custom">
                    <li><img src="logo-ps5.svg" alt="logo-ps5">
                    <li><img src="logo-ps4.svg" alt="logo-ps4">
                    <li><img src="logo-xbox-series-s.svg" alt="logo-xbox-series-s">
                    <li><img src="logo-xbox-one.svg" alt="logo-xbox-one">
                    <li><img src="logo-pc.svg" alt="logo-pc">
                </ul>
            </div>
            <button class="btn-plataforma">
                Select The Platform
                <ul class="plataformas" id="curs-custom">
                    <li><img src="logo-ps5.svg" alt="logo-ps5">
                    <li><img src="logo-ps4.svg" alt="logo-ps4">
                    <li><img src="logo-xbox-series-s.svg" alt="logo-xbox-series-s">
                    <li><img src="logo-xbox-one.svg" alt="logo-xbox-one">
                    <li><img src="logo-pc.svg" alt="logo-pc">
                </ul>
            </button>
        </div>
    </section>
</body>
    <script src="JS/script.js"></script>
</html>
